  <script srcXXX="https://cdn.jsdelivr.net/npm/vue"></script>          <!-- production version, optimized for size and speed -->

  <title>VUE Başlangıç</title>
</head>
<body>
  <div id="root">
    <h1>{{ title }}</h1>
    <h1>{{ sayi }}</h1>
    <h1>{{ myArray[0] }}</h1>
    <h1 v-html="MyCode" v-show="wantToShow" ></h1>
    <h1 >{{ sayHi("Nuri") }}</h1>
    <h1 v-show="false">{{ sayHi("Nuri") }}</h1>


    https://www.udemy.com/vuejs-2-basics-in-just-1-hour-free/learn/v4/t/lecture/12391912?start=0

  </div>
</body>

<script type="text/javascript">
  var vm = new Vue({ // Debug yaparken vm.title = "değer" olarak kullanılabilir.
    el: "#root",
    data: {
      title: "Vue Başlangıç",
      sayi: 6,
      MyCode: "<p>Text here!</p>",
      wantToShow: true,
      myArray: ["Nuri", 25, true],
      myObject: [
        {name: "Nuri", age: 27},
        {name: "Ali", age: 28},
        {name: "Ayşe", age: 29},
      ]
    },
    methods: {
      sayHi: function(isim) {
        return "Hi " + isim;
      }
    }
  })
</script>

</html>
